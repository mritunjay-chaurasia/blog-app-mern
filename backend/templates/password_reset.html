<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Your Password</title>
</head>
<body style="font-family: Arial, sans-serif; margin:0; padding:0;">
  <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="center" style="background-color:#f4f4f4; padding: 20px 0;">
        <img src="https://via.placeholder.com/150x50?text=Your+Logo" alt="Your Company Logo" style="display: block;">
      </td>
    </tr>
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color:#ffffff; border-radius:8px; overflow:hidden;">
          <tr>
            <td style="padding: 40px 30px; text-align: center;">
              <h2 style="margin:0 0 20px 0;">Reset Your Password</h2>
              <p style="font-size:16px; color:#333333; margin:0 0 20px 0;">
                We received a request to reset your password. Click the button below to set a new password.
              </p>
              <a href="{{reset_link}}" style="display: inline-block; background-color:#007BFF; color:#ffffff; padding: 12px 24px; text-decoration: none; border-radius:4px; font-size:16px;">
                Reset Password
              </a>
              <p style="font-size:14px; color:#777777; margin-top:30px;">
                If you didn't request this, please ignore this email.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td align="center" style="padding: 20px; font-size:12px; color:#999999;">
        &copy; 2025 Your Company. All rights reserved.
      </td>
    </tr>
  </table>
</body>
</html>
